<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Apps</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
<script src="https://kit.fontawesome.com/72cc8a7f92.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-cloud"></i>
        <div class="weather" style="margin-left: 10px; font-weight: 500;font-size: x-large;">Weather</div>
      </a>
    </div>
    </nav>
    
    <div class="search">    <div class="input-group">
      <div class="form-outline " style="font-weight: 500; font-size: large;">
        <input type="search" id="city" class="form-control" />
        <label class="form-label" for="form1">Enter your Location</label>
      </div>
      <button type="button" id="search-button" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div></div>

    <section class="vh-100" style="background-color: #f5f6f7;">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card bg-dark text-white" style="border-radius: 40px;">
          <div class="bg-image" style="border-radius: 35px;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
              class="card-img" alt="weather" />
            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
          </div>
          <div class="card-img-overlay text-dark p-5">
            <h4 class=" mb-0" id="city-name">Juneau, Alaska, US</h4>
            <p class=" display-2 my-3" id="city-temp">1.28°C</p>
            <p class="mb-2" id="feel-like">Feels Like: <strong>-1.08 °C</strong></p>
            <h5 id="weather-condition">Snowy</h5>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<script src="index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
